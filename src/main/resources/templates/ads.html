<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stortorget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<br>
<br>
<br>
<br>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-3">
    <a class="navbar-brand" href="#"><strong>Stortorget</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Sök annons</a>
            <a class="nav-item nav-link" th:href="@{/createads}">Skapa annons</a>
            <a class="nav-item nav-link" href="#">Kontoinställningar</a>
            <a class="nav-item nav-link" href="login">Logga in</a>
        </div>
    </div>
</nav>

<div>

    <form th:action="@{/search_ad}" method="get" autocomplete="off" style="max-width:500px; margin:auto; margin-top:50px;">
        <div class="form-group">

            <input class="form-control" name="search"></input>
            <select name="category">
                <option value="all">Alla kategorier</option>
                <option value="books">Böcker</option>
                <option value="music">Musik</option>
                <option value="electronics">Elektronik</option>
            </select>

            <button type="submit" class="btn btn-primary my-3"><strong>Sök annons</strong></button>
        </div>

    </form>
</div>

<div th:each="ad, iter: ${ads}" style="max-width:1000px; margin:auto;">

    <div class="card text-dark bg-light mb-5">
        <div class="card-header" th:style="${iter.count} % 2 == 0 ? 'background-color: #eff0f6' : 'background-color: #d7e3ea'">
            <p th:text="${ad.dateTime}" />
        </div>
        <div class="card-body">

            <img th:src="@{${ad.img}}" id="board_ad_img"/>

            <h5 class="card-title"><p th:text="${ad.item}" /></h5>
            <p class="card-text" th:text="${ad.description}" />
            <strong>
            <p class="card-text" th:text="${ad.price}" />
            </strong>

        </div>
    </div>

</div>
</body>
</html>
