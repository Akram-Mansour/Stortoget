<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/style.css}" />

</head>

<body>
<br>
<br>
<br>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-3">
  <a class="navbar-brand" href="#"><strong>Stortorget</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/ads}">Annonser</a>
      <a class="nav-item nav-link" th:href="@{/createads}">Skapa annons</a>
      <a class="nav-item nav-link" th:href="@{/user_settings}">Mitt konto</a>
      <a class="nav-item nav-link" th:href="@{/login}">Logga in</a>

    </div>
  </div>
</nav>


<div>
  <h1 id="title">create new account</h1>
</div>
<div id="main" style="height: 7em" class="grid">

  <form th:action="@{/createAcc}" th:object="${usser}" method="GET">
    <input type="text" placeholder="Username" th:field="*{userName}"><br>
    <input type="password" placeholder="Password" th:field="*{password}"><br>
    <input type="text" placeholder="Email" th:field="*{email}"><br>
    <input type="text" placeholder="Phone Number" th:field="*{phone}"><br>
    <input type="text" placeholder="url to image" th:field="*{img}"><br>
    <input class="btn" id="button-right" type="submit" value="Create account">
  </form>

  <form th:action="@{/login}" method="GET">
    <input class="btn" style="float: right" type="submit" value="Login">
  </form>

</div>



</body>
</html>
