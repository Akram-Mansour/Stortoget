<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body id="main">

<br>
<br>
<br>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-3">
    <a class="navbar-brand" href="#"><strong>Stortorget</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/ads}">Annonser</a>
            <a class="nav-item nav-link" th:href="@{/createads}">Skapa annons</a>
            <a class="nav-item nav-link" th:href="@{/user_settings}">Mitt konto</a>
            <a class="nav-item nav-link" th:href="@{/login}">Logga in</a>
            <a class="nav-item nav-link me-2" th:href="@{/logout}">Logga ut</a>
        </div>
    </div>
</nav>


<div class="grid">

    <div class="floater">

        <fieldset>
            <form autocomplete="off" name="f" th:action="@{/login}" method="post">


                <legend>Login</legend>
                <div id="login" th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" autocomplete="off"/>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>
                <div class="form-actions">
                    <button id="button-right"  type="submit" class="btn">Log in</button>
                </div>

            </form>
        </fieldset>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="floater" id="slower">
        <fieldset>

            <legend>New account</legend>
            <div>
                <form th:action="@{/createaccount}" method="GET">
                    <input type="submit" value="Register new account">
                </form>
            </div>

        </fieldset>
    </div>
</div>


</body>
</html>
