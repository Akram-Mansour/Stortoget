<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-3">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

<div>
  <h1 id="title">Create new ad</h1>
</div>

<div>

  <form th:action="@{/newad}" th:object="${ads}" method="post">
    <input type="text" placeholder="Category" th:field="*{category}">
    <input type="text" placeholder="Description" th:field="*{description}">
    <input type="text" placeholder="url to image" th:field="*{img}">
    <input type="text" placeholder="Title" th:field="*{item}"><br>
    <input type="text" placeholder="Price" th:field="*{price}">
    <input class="btn" id="button-right" type="submit" value="Skapa annons">
